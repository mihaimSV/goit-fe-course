<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Mykhaylo Svirinovskyi">
    <meta name="keywords" content="ul.li displays Values">
    <title>ul-li-display</title>
    <link rel="stylesheet" href="./CSS/ul-li-display-style.css">
</head>

<body>
    <!--    'display'
Value:  	inline | block | list-item | inline-block | table | inline-table | table-row-group | table-header-group | table-footer-group | table-row | table-column-group | table-column | table-cell | table-caption | none | inherit
    -->
    <nav class="menu-main">
        <ul class="menu-inlineblock">
            <li class="menu-inlineblock-item">inlineblock 1</li>
            <li class="menu-inlineblock-item">inlineblock 2</li>
            <li class="menu-inlineblock-item">inlineblock 3</li>
        </ul>

        <ul class="menu-inline">
            <li class="menu-inline-item">inline 1</li>
            <li class="menu-inline-item">inline 2</li>
            <li class="menu-inline-item">inline 3</li>
        </ul>

        <ul class="menu-block">
            <li class="menu-block-item">block 1</li>
            <li class="menu-block-item">block 2</li>
            <li class="menu-block-item">block 3</li>
        </ul>

        <ul class="menu-list">
            <li class="menu-list-item">list-item 1</li>
            <li class="menu-list-item">list-item 2</li>
            <li class="menu-list-item">list-item 3</li>
        </ul>
    </nav>
</body>

</html>
