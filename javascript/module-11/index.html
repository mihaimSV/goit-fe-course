<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>JS-module-11-HW</title>
</head>

<body>
    <h1 class="title">Модуль 11.<br>Домашнее задание</h2>
        <main class="shop">
            <aside class="filters">
                <form class="form js-form">
                    <section>
                        <h2>Screen size</h2>
                        <ul>
                            <li><label><input type="checkbox" name="size" value="13"> 13"</label></li>
                            <li><label><input type="checkbox" name="size" value="15"> 15"</label></li>
                            <li><label><input type="checkbox" name="size" value="17"> 17"</label></li>
                        </ul>
                    </section>
                    <section>
                        <h2>Color</h2>
                        <ul>
                            <li><label><input type="checkbox" name="color" value="white"> white</label></li>
                            <li><label><input type="checkbox" name="color" value="gray"> gray</label></li>
                            <li><label><input type="checkbox" name="color" value="black"> black</label></li>
                        </ul>
                    </section>
                    <section>
                        <h2>Release date</h2>
                        <ul>
                            <li><label><input type="checkbox" name="release_date" value="2015"> 2015</label></li>
                            <li><label><input type="checkbox" name="release_date" value="2016"> 2016</label></li>
                            <li><label><input type="checkbox" name="release_date" value="2017"> 2017</label></li>
                        </ul>
                    </section>
                    <button type="submit">Filter</button>
                    <button type="reset">Clear</button>
                </form>
            </aside>
            <section class="cartWasFilter">
            </section>
        </main>
        <template id="laptopCart">
            <article class="cart">
                 <h3 class="cart__title">{{name}}</h3>
                 <div class="cart__img-wrap"><img src="{{img}}" alt='Macbook Air White 13"' class="cart__img-img"></div>
                <p class="cart__descr">{{descr}}</p>
                <div class="cart_options">
                    <div class="cart__color" style="background-color: {{color}}">{{color}}</div>
                    <div class="cart__size">size: {{size}}"</div>
                    <div class="cart__release">release: {{release_date}}</div>
                </div>
                <div class="cart__price">{{price}} ₴</div>
            </article>
         </template>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
<script src="index.js"></script>

</html>
