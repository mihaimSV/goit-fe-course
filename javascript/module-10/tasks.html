<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>JS-module-10-Tasks</title>
</head>

<body>
    <h1 class="title">Модуль 10</h1>
    <h2 class="title__task">Дополнительное задание 1</h2>
    <div class="container js-wrapCountry">
        <form class="search-form">
            <input type="text" name="country" placeholder="Enter country name">
            <button class="mdc-btn js-submit" type="submit">search</button>
        </form>
        <div class="result js-result">
        </div>
    </div>
    <h2 class="title__task">Дополнительное задание 2</h2>
    <div class="container js-wrapGitHub">
        <form class="search-form">
            <input type="text" name="country" placeholder="Enter user name">
            <button class="mdc-btn js-submit" type="submit">search</button>
        </form>
        <p class="result  js-result"></p>
    </div>
    <h2 class="title__task">Дополнительное задание 3</h2>
    <div class="container">
        <form class="search-form">
            <button class="mdc-btn js-get" type="submit">get</button>
        </form>
        <p class="result js-testGet"></p>
    </div>
    <h2 class="title__task">Дополнительное задание 4</h2>
    <div class="container js-test">
        <form class="search-form">
            <input type="text" name="country" placeholder="Enter user name">
            <button class="mdc-btn js-submit" type="submit">post</button>
        </form>
        <p class="result js-result"></p>
    </div>
</body>
<script src="tasks.js"></script>

</html>
