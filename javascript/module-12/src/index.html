<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="theme-color" content="#000000">
  <meta name="copyright" content="Author">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="#000000">
  <meta name="apple-mobile-web-app-title" content="Application Name">
  <meta name="msapplication-TileImage" content="images/favicons/144x144.png">
  <meta name="msapplication-TileColor" content="#000000">
  <meta name="format-detection" content="telephone=no">

  <title>Placeholder title</title>
  <link rel="stylesheet" href="css/styles.min.css">
</head>

<body>
<header class="head__wrap">
  <h1 class="head__title">Мои закладки</h1>
</header>
<main class="main__wrap">
  <form action="" class="form js-form">
    <h2 class="form__title">Новая закладка</h2>
    <input class="form__input" type="text" name="bookmarkTitle" placeholder="Title for bookmark">
    <input class="form__input" type="text" name="bookmarkUrl" placeholder="Url for bookmark">
    <input class="form__input" type="text" name="bookmarkDescr" placeholder="Description">
    <button class="form__btn js-submit" type="submit">Сохранить</button>
  </form>
    <ul class="list__wrap">
      <template id="bookmarkCart">
        <li class="cart">
          <a href=" {{url}} " class="cart__href" >
                <div class="cart__img"><img src=" {{img}} " alt=' {{name}} '  width="100px"></div>
                <div class="cart__wrap">
                    <h3 class="cart__title"> {{name}} </h3>
                    <p class="cart__descr"> {{descr}} </p>
                </div>
          </a>
          <button class="cart__btn js-delete" >Удалить</button>
        </li>
      </template>
    </ul>
</main>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
<script src="js/scripts.js"></script>
</body>

</html>
